<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>VisioFocus Lite</title>
  <script defer src="face-api.min.js"></script>
  <script defer src="script.js"></script>
  <script async src="opencv.js"></script>
  
  <style>
    body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column; /* Added to stack elements vertically */
    }

    canvas {
      position: absolute;
    }

    /* Added some styling to the output divs */
    #roll, #pitch, #yaw {
      font-size: 24px;
      margin-bottom: 10px;
    }
  </style>
</head>

<body>
  <video id="video" width="720" height="560" autoplay muted></video>

  <!-- Added divs to display roll, pitch, and yaw -->
  <div id="roll"></div>
  <div id="pitch"></div>
  <div id="yaw"></div>
</body>
</html>
